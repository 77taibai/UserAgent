<script>var ua=navigator.userAgent;function name(e){return ua.split(e+"/")[1].split(" ")[0]}function index(e){return-1!==ua.indexOf(e)}window.onload=function(){document.getElementById("v").innerText=v,document.getElementById("browserUA").innerText=ua;var e=document.getElementById("browserName"),n=document.getElementById("browserCore");for(var t in index("Chrome/")?n.innerText="Chromium "+name("Chrome"):index("WebKit/")?n.innerText="WebKit "+name("WebKit"):index("Presto/")?n.innerText="Presto "+name("Presto"):index("Gecko/")?n.innerText="Gecko "+name("Gecko"):index("Trident/")&&(n.innerText="Trident(IE) "+ua.split("Trident/")[1].split(";")[0]),data)-1!==ua.indexOf(data[t][0])&&(e.innerText=data[t][1]+" "+ua.split(data[t][0]+"/")[1].split(" ")[0]);index("MSIE")?e.innerText="InternetExplorer "+ua.split("MSIE ")[1].split(";")[0]:index("rv:")&&(e.innerText="InternetExplorer 11.0"),index("TIM/")&&index("QQ/")&&(e.innerText="TIM "+name("QQ")),index("QQ/")&&!1===index("TIM/")&&(e.innerText="TIM "+name("QQ"))};</script><style>.td1{width:75px}.td{padding-top:3px;padding-bottom:3px}</style><body><div><table><tr><th colspan=2>浏览器UA检测&ensp;&ensp;V<span id=v>?.?</span><tr><td class="td1 td">软件名<td id=browserName class=td>没检测出来<tr><td class="td1 td">内核<td id=browserCore class=td>没检测出来<tr><td class="td1 td">UA信息<td id=browserUA class=td>浏览器不能运行JavaScript</table></div></body></html>
